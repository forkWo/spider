name: Update Spider Field

on:
  push:

jobs:
  update-spider:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.TOKEN }}

    # Step 2: Setup Python
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 3: Install necessary dependencies
    - name: Install Dependencies
      run: python -m pip install requests

    # Step 4: Get Spider Field and set environment variable
    - name: Get Spider Field
      run: |
        SPIDER_URL=$(python -c "import requests; print(requests.get('https://9280.kstore.space/wex.json').json()['spider'])")
        echo "SPIDER_URL=$SPIDER_URL" >> $GITHUB_ENV

    # Step 5: Update Spider Field
    - name: Update Spider Field
      run: |
        # Fetch existing data
        response=$(curl -s https://8072.kstore.space/wex.json)
        
        # Update the 'spider' field with the new value
        updated_data=$(echo $response | python -c "import sys, json; data = json.load(sys.stdin); data['spider'] = '${{ env.SPIDER_URL }}'; print(json.dumps(data))")

        # Save updated data to a file
        echo "$updated_data" > updated_wex.json

    # Step 6: Commit and push updated JSON to GitHub repository
    - name: Commit and Push JSON
      uses: EndBug/add-and-commit@v9
      with:
        add: 'wex.json'
        message: 'Update Spider Field with new data'
        author_name: 'github-actions'
        author_email: 'actions@github.com'
        github_token: ${{ secrets.TOKEN }}

    - name: Push Changes
      run: |
        git push origin main
